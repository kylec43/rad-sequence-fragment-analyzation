<html>

    <head>
        
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>RAD-Seq</title>
    </head>

    <body>
        <link rel="stylesheet" type="text/css" href="css/form.css">

        <form>
            <div style="text-align:center">
                <h1 style="margin-bottom: 40px; font-weight: bold;">RAD-Seq Fragment Analysis</h1>

                <h4 style="font-weight: bold;">Genome</h4>
                <div>
                    <select class="myDropDown">
                        <option>Large Mouth Bass</option>
                        <option>N/A</option>
                        <option>N/A</option>
                    </select>
                </div>

                <h4 style="font-weight: bold;">Restriction Enzyme</h4>
                <div>
                    <select class="myDropDown">
                        <option>AgeI</option>
                        <option>ApoI</option>
                        <option>BsrFI</option>
                        <option>EcoRI</option>
                        <option>FatI</option>
                        <option>KpnI</option>
                        <option>MluCI</option>
                        <option>MseI</option>
                        <option>MspI</option>
                        <option>NcoI</option>
                        <option>NgoMIV</option>
                        <option>NotI</option>
                        <option>NsiI</option>
                        <option>NspI</option>
                        <option>PciI</option>
                        <option>PstI</option>
                        <option>SbfI</option>
                        <option>SgrAI</option>
                    </select>
                </div>
                <input name="submit" class="post-btn" type="submit" value="Get Analysis" />
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>


</html>
